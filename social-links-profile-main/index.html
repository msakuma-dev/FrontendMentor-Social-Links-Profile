<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" src="./styles.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="profile-card-container">
    <div class="profile__title">Jessica Randall</div>
    <div class="profile__location">London, United Kingdom</div>
    <div class="profile__description">"Front-end developer and avid reader."</div>
    <ul class="social-links">
      <li><button>GitHub</button></li>
      <li><button>Frontend Mentor</button></li>
      <li><button>LinkedIn</button></li>
      <li><button>Twitter</button></li>
      <li><button>Instagram</button></li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
