<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="profile-card-container">
    <img class="profile__photo" src="./assets/images/avatar-jessica.jpeg" />
    <h1 class="profile__title">Jessica Randall</h1>
    <h2 class="profile__location">London, United Kingdom</h2>
    <p class="profile__description">"Front-end developer and avid reader."</p>
    <ul class="social-links">
      <li><button>GitHub</button></li>
      <li><button>Frontend Mentor</button></li>
      <li><button>LinkedIn</button></li>
      <li><button>Twitter</button></li>
      <li><button>Instagram</button></li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/msakuma-dev">Max Sakuma</a>.
  </div>
</body>

</html>
